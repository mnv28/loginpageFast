<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-Signup</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap');
  </style>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Mochiy Pop One', sans-serif;
    }
  </style>
</head>

<body>
  <main>
    <div class="login-signup">
      <div class="part-1">
        <div class="left-head">
          <h2 class="login">Login</h2>
        </div>
        <div class="login-form">
          <form action="login.py">
            <!-- <label for="name">Username</label> -->
            <input type="text" placeholder="Username">
            <!-- <label for="password">Password</label> -->
            <input type="password" placeholder="Password">
            <span class="forget-password"> <a href="#">Forget password?</a></span>
            <button class="login-btn" type="submit">Login</button>
          </form>
        </div>
        <h6 class="or">or</h6>
        <div class="google-signup">
          <div class="image-1">
            <img class="google-img" src="img/1.png" alt="login using google gmail">
          </div>
        </div>
      </div>
      <div class="part-2">
        <div class="right-head-text">
          <h1>Welcome to the Quickest Login page</h1>
        </div>
        <div class="h3">Start a new Journey with us...</div>
        <div class="btn-right">
          <button type="button"> <a href="#">Signup</a></button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
